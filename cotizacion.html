  <main>
    <section>
      <!-- Contenido del formulario de cotización -->
      <form id="formularioProceso" class="form" method="post">
        <div class="form_conteiner">
          <h2 id="#title" class="form_title">Simule su cotización</h2>
          <label for="nombreProceso" class="form_label" >Ingrese su nombre</label>
          <input type="text" id="nombreProceso" name="nombreProceso" class="form_input" autocomplete="off" spellcheck="false" >
          <!-- Agregar otros campos del formulario aquí, por ejemplo, campo de precio y cantidad para la cotización -->
          <label for="cantidad" class="form_label">Cantidad de kilómetros a recorrer desde el punto de partida</label>
          <input type="number" id="cantidad" name="cantidad" class="form_input" placeholder="Ejemplo 100 kilómetros (Precio unitario $100)">
          <label for="horasEspera" class="form_label">Cantidad de horas de espera si fuera necesario <br>(2 horas de espera bonificadas en viajes de más de 70 kilómetros)</label>
          <input type="number" id="horasEspera" name="horasEspera" class="form_input" placeholder="Ejemplo: 3 horas (Precio unitario $1000)">
          <button type="submit" class="form_cta">Haga click aquí para calcular</button>
        </div>
      </form>
   </section>
